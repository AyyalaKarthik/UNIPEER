<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIPEER</title>
    <!-- Css Link  -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome Script  -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a8e4c38f0.js" crossorigin="anonymous"></script>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="navigation">
        <nav class="navbar">
            <div class="mainNavDiv">
                <div class="firstChild">
                    <img src="./Images/Unipeer.jpeg" alt="UNIPEER">
                    <h1>UNIPEER</h1>
                </div>
                <div class="secondChild">
                    <div class="search">
                            <i class="fa fa-search"></i>&nbsp;
                            <p>Search your fraats</p>
                    </div>
                </div>
                <div class="thirdChild">
                    <div class="icons">
                        <i class="fa fa-bell fa-2x" id="bellImg"></i>
                        <i class="fa fa-comment fa-2x" id="commentImg"></i>
                        <i class="fa fa-plus-circle fa-2x" id="plusImg"></i>
                        <i class="fa fa-book-open fa-2x" id="bookImg"></i>
                        <i class="fa fa-gamepad fa-2x" id="gamepadImg"></i>
                    </div>
                </div>
                <div class="fourthChild">
                    <h2>Profile</h2>
                    <img src="./Images/blank.png" alt="Blank Image" id="profileImg">
                </div>
            </div>

        </nav>
    </section>


    <section class="content">
        <div class="item1">
            <div class="para1">
                <p>Your Fraats</p>
            </div>
        </div>
        <div class="item2">
            <i class="fa fa-home" id="homeImg"></i>
            <i class="fa fa-star" id="starImg"></i>
            <i class="fa fa-bookmark" id="bookImg"></i>

        </div>
        <div class="itemImg">
            <img src="./Images/blank.png" alt="Blank Img for Item 3" class="blankImgItem3">
        </div>
        <div class="item3">
            <p>Announce something to your fraat......</p>
            <div class="item3Icons">
                <div class="image">
                    <i class="fa fa-image fa-2x"></i> &nbsp;&nbsp;IMAGE
                </div>
                <div class="place">
                    <i class="fas fa-map-marker-alt fa-2x"></i> &nbsp;&nbsp;PLACE
                </div>
                <div class="polls">
                    <i class="fas fa-poll fa-2x"></i> &nbsp;&nbsp;POLLS
                </div>
                <div class="activity">
                    <i class="fas fa-smile fa-2x"></i> &nbsp;&nbsp;ACTIVITY
                </div>
            </div>
        </div>
        <div class="item4">
            <img src="./Images/blank.png" alt="Blank Profile" style="height: 45px;width:45px;border-radius:50%;"
                class="item4blank">
            <h3>Zamalath Basha 175</h3>
            <br>
            <p class="eventsPara">f#events <i class="fas fa-circle"></i> 12 mins ago </p>
            <br>
            <p class="biryaniPara">Biryani thindham mawaaaaaaa</p>
            <br>
            <img src="./Images/MainImg.jpeg" alt="MainImg" class="mainImg">
        </div>
        <div class="item5">
            <div class="para5">
                <p>Top Communities</p>
            </div>
        </div>
        <div class="item6">
            <div class="para6">
                <p>Who to Follow</p>
            </div>
        </div>
        <div class="item7">
            <div class="para7">
                <p>Messages</p>
            </div>
        </div>
    </section>

</body>

</html>
